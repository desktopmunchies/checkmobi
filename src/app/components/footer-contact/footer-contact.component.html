<div class="row justify-content-center">
    <div class="col-sm-10">
        <form name="footerForm" [formGroup]="form" (ngSubmit)="sendQuestion()" class="footer-contact">
            <h5 class="text-left">
                Ask us anything
            </h5>
            <div class="row align-items-center margin-bottom-15px">
                <div class="col-sm-3">
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName="subject"
                               size="255" placeholder="Subject">
                    </div>
                    <div class="form-group margin-bottom-0">
                        <input type="email" class="form-control" placeholder="E-mail" formControlName="email">
                    </div>
                </div>
                <div class="col-sm-7">
                    <textarea class="form-control" formControlName="message" placeholder="Message"></textarea>
                </div>
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-warning send-button">Send</button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <i class="fas fa-exclamation-circle"></i> Make sure your question is not already answered by our
                    <a [routerLink]="['/faq']" class="link" title="FAQ">FAQ</a> <i class="fas fa-smile-o"></i>
                </div>
            </div>
            <div *ngIf="submitted && form.invalid"
                    class="alert alert-danger margin-top-15px margin-bottom-0">All fields are required.</div>
            <div *ngIf="showErrorText"
                 class="alert alert-danger margin-top-15px margin-bottom-0">Something went wrong. Please try again.</div>
            <div *ngIf="showSuccessText" class="alert alert-success margin-bottom-0 margin-top-15px">
                <span>Your message was sent. We will get back to you as soon as possible.</span>
            </div>
        </form>
    </div>
</div>
